service: import-service

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

  environment:
    SQS_CATALOG_ITEMS_QUEUE:
      - ${cf:product-service-dev.ExportCatalogItemsQueueUrl}

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::aws-shop-be-import-service"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::aws-shop-be-import-service/*"
    - Effect: "Allow"
      Action: "sqs:*"
      Resource:
        - ${cf:product-service-dev.ExportCatalogItemsQueueArn}

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'config/webpack.config.js'
    includeModules: true

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request: 
            parameters: 
              querystrings:
                name: true

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: "aws-shop-be-import-service"
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
  